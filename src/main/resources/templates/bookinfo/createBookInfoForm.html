<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/bookinfo/new" th:object="${bookInfoForm}" method="post">

        <div class="form-group">
            <label th:for="isbn">isbn</label>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="isbn을 입력하세요"
                   th:class="${#fields.hasErrors('isbn')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label for="category">도서분류</label>
            <select name="categoryId" id="category" class="form-control">
                <option value="">도서분류선택</option>
                <option th:each="category : ${categoryList}"
                        th:value="${category.id}"
                        th:text="${category.name}" />
            </select>
        </div>

        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요"
                   th:class="${#fields.hasErrors('author')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="name">도서명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="도서명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="publisher">출판사</label>
            <input type="text" th:field="*{publisher}" class="form-control" placeholder="출판사를 입력하세요"
                   th:class="${#fields.hasErrors('publisher')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>

</html>
