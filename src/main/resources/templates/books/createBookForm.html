<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/book/new" th:object="${bookForm}" method="post">

        <div class="form-group">
            <label for="bookInfo">isbn</label>
            <select name="isbn" id="bookInfo" class="form-control">
                <option value="">isbn 선택</option>
                <option th:each="bookInfo : ${bookInfoList}"
                        th:value="${bookInfo.isbn}"
                        th:text="${bookInfo.isbn}" />
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
