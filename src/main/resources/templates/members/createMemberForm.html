<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="birth">생년월일</label>
            <input type="text" th:field="*{birth}" class="form-control" placeholder="생년월일을 입력하세요"
                   th:class="${#fields.hasErrors('birth')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요"
                   th:class="${#fields.hasErrors('phone')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="우편번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="main_address">메인주소</label>
            <input type="text" th:field="*{main_address}" class="form-control"
                   placeholder="메인주소를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="sub_address">상세주소</label>
            <input type="text" th:field="*{sub_address}" class="form-control"
                   placeholder="상세주소를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
