<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>생년월일</th>
        <th>전화번호</th>
        <th>이메일</th>
        <th>우편번호</th>
        <th>메인주소</th>
        <th>상세주소</th>
        <th></th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.birth}"></td>
        <td th:text="${member.phone}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.address?.zipcode}"></td>
        <td th:text="${member.address?.main_address}"></td>
        <td th:text="${member.address?.sub_address}"></td>
        <td>
          <a href="#" th:href="@{/members/{id}/update (id=${member.id})}" class="btn btn-primary" role="button">수정</a>
        </td>
        <td>
          <a href="#" th:href="@{/members/{id}/delete (id=${member.id})}" class="btn btn-danger" role="button">삭제</a>
        </td>
      </tr>
      </tbody>

    </table>
  </div>

  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
