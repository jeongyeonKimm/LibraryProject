<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="main_address">메인주소</label>
            <input type="text" th:field="*{main_address}" class="form-control" placeholder="메인주소를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="sub_address">상세주소</label>
            <input type="text" th:field="*{sub_address}" class="form-control" placeholder="상세주소를 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
